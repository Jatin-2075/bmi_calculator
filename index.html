<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI</title>
        <link rel="stylesheet" href="bmi-style.css">
    </head>
    <body>
        <div>
            <h1>BMI Calculator</h1>
            <div class="inputs" >
                <div>
                    <input class="container" id="name" type="text" placeholder="enter name">
                </div>
                <div>
                    <input class="container" id="weight" type="text" placeholder="Enter Weight in KG">
                </div>
                <div>
                    <input class="container" id="height" type="text" placeholder="Enter Height in CM">
                </div>
            </div>
            <div class="button-container"><button id="button" type="button">BMI</button></div>
        </div>
        <div>
            <ul></ul>
        </div>
        <button id="clearbutton" type="button">clear</button>
    </body>
    <script src="bmi-script.js"></script>
</html>
